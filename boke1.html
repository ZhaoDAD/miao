<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    /* 只能在这里写css，不能改变页面的HTML结构 */
    /* div里套span标签  transition */
    div {
      width: 200px;
      height: 50px;
      position: relative;
    }

    div:hover {
      font-size: 200%;
    }

    span {
      position: absolute;
      bottom: 0;
      transition: 1s;
    }
  </style>


</head>

<body>
  <div>
    <span>新浪博客</span>
  </div>

</body>

</html>
