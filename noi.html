</script>

<script type="xxx" id="ch0103/14">
  var h = Number(prompt("小圆桶的深"));
  var r = Number(prompt("小圆桶底面半径"));
  var pi = 3.14159;
  var v = pi * r * r * h / 1000; //桶的容积计算方法V=πr²h（π=3.14，r是桶的半径，h是桶的高）V=3.14×（直径÷2）²×高度=（立方厘米）=（升）
  var result = Math.ceil(20 / v);//饮水量升/桶的容积升=喝多少桶水才会解渴
  console.log(result);
</script>
