<script id="ch0103/09">
  var r = Number(prompt("请输入圆的半径"));
  pi = 3.14159;
  var diameter = (2 * r).toFixed(4);
  var perimeter = (2 * pi * r).toFixed(4);
  var area = (pi * r * r).toFixed(4);
  console.log(diameter, perimeter, area);
</script>
