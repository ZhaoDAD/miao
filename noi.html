<script type="xxx" id="ch0105/01">
  //班上有学生若干名，给出每名学生的年龄（整数），求班上所有学生的平均年龄，保留到小数点后两位。

  var n = Number(prompt("班级有多少个学生"));
  var counter = 0;
  var ageSum = 0; //保存所有学生年龄之和
  while (counter < n) {
    var age = Number(prompt()); //学生年龄 输入完这个数我们只能有固定的变量 我只能把这个数累加起来，每次输入的这个数我都要加起来求和
    counter = counter + 1;
    ageSum = ageSum + age;
  }
  console.log((ageSum / n).toFixed(2));
</script>

<script type="xxx" id="ch0105/02">

<script type="xxx" id="ch0105/05">
  //孙老师讲授的《计算概论》这门课期中考试刚刚结束，他想知道考试中取得的最高分数。
  //因为人数比较多，他觉得这件事情交给计算机来做比较方便。你能帮孙老师解决这个问题吗？
  var n = Number(prompt("请输入班级学生总数:"));
  var counter = 0;
  var max = Number(prompt()); //先输入第一个人的成绩当作最高分
  while (counter < n - 1) {
    var score = Number(prompt()); //输入的分数
    counter++;
    if (score > max) {
      //如果说输入的这个人他的分数比最高分还要高的话
      max = score; //那么max就被替换掉
    }
  }
  console.log(max);
</script>

<script type="xxx" id="ch0105/06">
  //给定一个长度为n的非负整数序列，请计算序列的最大跨度值（最大跨度值 = 最大值减去最小值）。
  var n = Number(prompt("请输入非负整数序列的长度:"));
  var count = 0;
  var max = -Infinity;
  var min = Infinity;
  while (count < n) {
    var span = Number(prompt());
    if (span > max) {
      //我希望我这里输入任何一个正常的数字都要比max大，什么时候都比max大呢？那就让max为-Infinity，任何一个数都比负无穷大
      //如果说输入的这个人他的分数比最高分还要高的话
      max = span; //那么max就被替换掉
    }
    if (span < min) {
      //我希望我这里输入任何一个正常的数字都要比min小，什么时候都比min小呢？那就让min为Infinity，任何一个数都比无穷大小
      //如果说输入的这个人它的分数比最低分还要低的话
      min = span; //那么min就会被替换掉
    }
    count = count + 1;
  }
  console.log(max - min);
</script>
<script type="xxx" id="ch0105/07">
  //2008年北京奥运会，A国的运动员参与了n天的决赛项目(1≤n≤17)。现在要统计一下A国所获得的金、银、铜牌数目及总奖牌数。
  //输入n＋1行，第1行是A国参与决赛项目的天数n，其后n行，每一行是该国某一天获得的金、银、铜牌数目，以一个空格分开。
  //输出1行，包括4个整数，为A国所获得的金、银、铜牌总数及总奖牌数，以一个空格分开。
  var day = Number(prompt("运动员参与了几天的决赛项目？"));
  var count = 0;
  var goldMedalTotal = 0; //金牌数量总计
  var silverMedalTotal = 0; //银牌数量总计
  var bronzeMedalTotal = 0; //铜牌数量总计
  while (count < day) {
    var goldMedal = Number(prompt("请输入获得的金牌数量"));
    var silverMedal = Number(prompt("请输入获得的银牌数量"));
    var bronzeMedal = Number(prompt("请输入获得的铜牌数量"));
    goldMedalTotal = goldMedalTotal + goldMedal;
    silverMedalTotal = silverMedalTotal + silverMedal;
    bronzeMedalTotal = bronzeMedalTotal + bronzeMedal;
    count = count + 1;
  }
  var total = goldMedalTotal + silverMedalTotal + bronzeMedalTotal;
  console.log(goldMedalTotal, silverMedalTotal, bronzeMedalTotal, total);
</script>
<script type="xxx" id="ch0105/08">
  //在欧几里德几何中，n边形的内角和是(n-2)*180°。已知其中(n-1)个内角的度数，就能计算出剩下的一个未知内角的度数。请编写一个程序，来解决这个问题。

    count++;
  }
  console.log(total);
</script>

<script type="xxx" id="ch0105/16">
  //某程序员开始工作，年薪N万，
  // 他希望在中关村公馆买一套60平米的房子，现在价格是200万，
  // 假设房子价格以每年百分之K增长，并且该程序员未来年薪不变，且不吃不喝，不用交税，
  // 每年所得N万全都积攒起来，问第几年能够买下这套房子？（第一年年薪N万，房价200万）

  //   输入
  // 一行，包含两个正整数N（10 <= N <= 50）, K（1 <= K <= 20），中间用单个空格隔开。

  //   输出
  // 如果在第20年或者之前就能买下这套房子，则输出一个整数M，表示最早需要在第M年能买下，否则输出Impossible。
  var N = Number(prompt("程序员年薪为多少万？"));
  var K = Number(prompt("房子价格以百分之多少增长？"));

  var sum = 0; //记录工资攒下来的钱
  var housePrice = 200;
  var buyed = false;

  for (var i = 1; i <= 20; i++) {
    //如果在第20年或者之前就能买下这套房子，则输出一个整数M,那么这个时候i等于0的话，不存在第0年这样的写法，所以这样的话我们可以i=1 i<=20,这样当买得起的时候直接把i输出就可以了
    sum += N; //每过一年攒下来的钱
    if (sum >= housePrice) {
      //对比攒的钱与房价
      console.log(i);
      buyed = true;
      break;
    }
    housePrice = housePrice * (1 + K / 100); //每年房子涨价
  }
  if (!buyed) {
    console.log("Impossible");
  }
</script>

  // 该疗法的应用可以减少单一用药产生的抗药性，最大限度地抑制病毒的复制，使被破坏的机体免疫功能部分甚至全部恢复，从而延缓病程进展，延长患者生 命，提高生活质量。
  // 人们在鸡尾酒疗法的基础上又提出了很多种改进的疗法。为了验证这些治疗方法是否在疗效上比鸡尾酒疗法更好，可用通过临床对照实验的方式 进行。
  // 假设鸡尾酒疗法的有效率为x，新疗法的有效率为y，如果y-x大于5%，则效果更好，如果x-y大于5%，则效果更差，否则称为效果差不多。
  // 下面给 出n组临床对照实验，其中第一组采用鸡尾酒疗法，其他n-1组为各种不同的改进疗法。请写程序判定各种改进疗法效果如何。

  // 输入

  // 其余n行每行两个整数，第一个整数是临床实验的总病例数(小于等于10000)，第二个疗效有效的病例数。
  // 这n行数据中，第一行为鸡尾酒疗法的数据，其余各行为各种改进疗法的数据。
  // 输出

  // 如果效果更好，输出better；如果效果更差，输出worse；否则输出same
  var n = Number(prompt("多少组临床对照实验")); //5
  var total = Number(prompt("鸡尾酒疗法临床实验总病例数")); //125
  var effective = Number(prompt("鸡尾酒疗法治疗有效的病例数:")); //99
  var ratio = effective / total; //鸡尾酒疗法的有效率比例=疗效有效的病例数/临床对照实验总数           //79.2%
  for (var i = 1; i < n; i++) {
    var t = Number(prompt("改进疗法的临床实验总病例数"));
    var e = Number(prompt("改进疗法治疗有效的病例数"));
    var r = e / t; //改进疗法的有效率比例
    if (r - ratio > 0.05) {
      //改进疗法治疗有效的病例数 / 改进疗法的临床实验总病例数 - 鸡尾酒疗法临床实验总病例数 = 0.26%
      console.log("better");
    } else if (ratio - r > 0.05) {
      //鸡尾酒疗法临床实验总病例数 - 改进疗法治疗有效的病例数 / 改进疗法的临床实验总病例数 = 0.26%
      console.log("worse");
    } else {
      console.log("same");
    }
  }
</script>

<script type="xxx" id="练习">
    //给你一个整数 n ，请你判断 n 是否为 丑数 。如果是，返回 true ；否则，返回 false 。
    //丑数 就是只包含质因数 2、3 和/或 5 的正整数。
    //解题思路 怎样判断呢？
    //就拿这个n除以2 除以3 除以5，要是能除我就一直除 除到最后的话能把2、3、5这些数除完只剩1
    var isUgly = function(n) {
      while (n % 2 == 0){ //如果n % 2 == 0说明它可以除以2，n就等于n除以2。除一次是不够的，比如20。20/2=10，10还能再除以2，所以while循环。
          n = n / 2
      }
      while (n % 3 == 0) {
          n = n / 3
      }
      while (n % 5 == 0){
          n = n / 5
      }
      return n == 1 //最后它真的能够在上面的一直除来除去的过程中 把2、3、5的因子除完并且它真的是丑数的话，那么它只会剩1
  };
</script>

<script>
  //给定一个非负整数 num，反复将各个位上的数字相加，直到结果为一位数。

  //示例:

  // 输入: 38
  // 输出: 2
  // 解释: 各位相加的过程为:3 + 8 = 11, 1 + 1 = 2。 由于 2 是一位数，所以返回
  // 解题思路 如果num是19274 那我要把1+9+2+7+4和算出来 和为33，33不是个位，那么继续相加。3+ 3=6。ok把6返回

  var addDigits = function (num) {
    while (true) {
      var sum = 0;
      while (num > 0) {
        var dight = num % 10; //我们把个位数取出来
        sum = sum + dight;
        num = (num - dight) / 10; //循环结束后sum=num每位数之和 对应带如果我把n带到19274，sum就等于33了，33是不能直接返回的
      }
      if (sum < 10) {
        return sum;
      } else {
        //否则我再把sum求一遍，或者反过来 我应该求sum这个数的各位数和
        num = sum;
      }
    }
  };
</script>
