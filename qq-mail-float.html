<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    /* 只能在这里写css，不能改变页面的HTML结构 */

    html,
    body {
      height: 100%;
      margin: 0;

    }

    div {
      height: 100%;
    }

    header {
      height: 100px;
    }

    aside {
      height: calc(100% - 100px);
      width: 180px;
      float: left;
    }

    main {
      height: calc(100% - 100px);
      overflow: hidden;
    }
  </style>

</head>

<body>
  <div>
    <header></header>
    <aside></aside>
    <main></main>
  </div>
</body>

</html>
