<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    /* 只能在这里写css，不能改变页面的HTML结构 */
    label {
      display: inline-block;
      width: 100px;
      height: 100px;
      border: 2px solid;
      position: relative;
      overflow: hidden;
      margin: auto;
      background-image: url(点赞.png);
      transition: none;
    }

    input:checked + label {
      background-position: -2800px 0;
      transition: 1s steps(28);
    }
  </style>
</head>

<body>
  <input type="checkbox" name="" id="heart" hidden>
  <label for="heart"></label>
</body>
