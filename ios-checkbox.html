<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    /* 只能在这里写css，不能改变页面的HTML结构 */
    * {
      background-color: rgba(0, 0, 0, 0.08);
      box-shadow: inset 0 0 1px red;
    }

    label {
      display: inline-block;
      width: 350px;
      height: 200px;
      border: 2px solid;
      border-radius: 200px;
      position: absolute;
      transition: 1s ease;
      box-sizing: border-box;
    }

    section {
      width: 190px;
      height: 180px;
      border-radius: 300px 300px;
      position: relative;
      margin: 9px;
      background-color: #dcdcdc;
    }

    input:checked+label {
      padding-left: 135px;
      background-color: #7cfc00;
    }
  </style>
</head>

<body>
  <input type="checkbox" name="" id="roll" hidden>
  <label for="roll">
    <section></section>
  </label>

</body>
