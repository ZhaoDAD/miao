<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    /* 只能在这里写css，不能改变页面的HTML结构 */

    td {
      width: 50px;
      height: 50px;
      text-align: center;
      padding: 0;

    }

    table {
      border-collapse: collapse;
    }

    tr,
    col {
      border: 5px solid blue;
    }

    td:hover {
      border: 5px solid red;
    }
  </style>

</head>

<body>
  <table>
    <col>
    <col>
    <col>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  </table>
</body>

</html>
